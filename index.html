<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div class="card">
            <h1>Elon Musk</h1>
            <p>@elonmusk</p>
            <img src="image.jpg" alt="" id="profile-pic">
            <label for="input-file">Update image</label>
            <input type="file" accept="image/png, image/jpeg, image/jpg" id="input-file">
        </div>
    </div>
</body>

</html>


<script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    document.getElementById("input-file").onchange = function (e){
        document.getElementById("profile-pic").src= URL.createObjectURL(inputFile.files[0]);

    };

</script>
